<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>Admin</title>
  </head>
  <body>
    <!-------------------------------------------------------------->

    <table id="ordersInfo">
      <!--FETCH_getAllOrders-->
    </table>

    <!-------------------------------------------------------------->
    <script>
 fetch("/getAllOrders")
      .then((response) => response.json())
      .then((dataObj) => {
        console.log(dataObj);
        let htmlStr = '';
        htmlStr += `<tr>
          <th>ID</th>
          <th>NAME</th>
          <th>PHONE</th>
          <th>ADRESS</th>
          <th>ORDERS</th>
          <th>TOTAL SUM</th>
          <th>EDIT</th>
        </tr>`;
        for (let i = 0; i < dataObj.length; i++) {
          htmlStr += `
          <tr>
            <td>${dataObj[i].id}</td>
            <td>${dataObj[i].name}</td>
            <td>${dataObj[i].phone}</td>
            <td>${dataObj[i].adress}</td>
            <td>${dataObj[i].orders}</td>
            <td>${dataObj[i].totalOrderAmount}</td>
            <td><a class="button" href="costumerEdit.html?id=${dataObj[i].id}">EDIT</a></td>
          </tr>`;
        }
        document.querySelector('#ordersInfo').innerHTML = htmlStr;
      })
</script>
    <!-------------------------------------------------------------->
    <script src="index.js"></script>
  </body>
</html>
